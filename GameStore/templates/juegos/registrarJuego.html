{% extends 'base.html'%}
    {%block titulo%}
        modulo de registro de juego
    {%endblock%}

{%block contenido%}
    <h1>Registrando juego nuevo</h1>
    <form action="/registrarJuego" method="post" enctype="multipart/form-data">
        <p>
            elige la categoria 
            <select name="categoria" id="">
                {%for c  in cats %}
                <option value="{{c.id_categoria}}">{{c.nombre}}</option>  
                 {%endfor%}     
            </select>
        </p>
        <p> nombre
    <input type="text" name="nombreJuego" id=""></p> 
    <p>descripcion
        <input type="text" name="descJuego" id=""></p>
        <p>precio
            <input type="number" name="precioJuego" id=""></p>
            <p>existencia 
            <input type="number" name="existJuego" id=""></p>
            <p>imagen del juego
                <input type="file" name="imagenJuego" 
                id="">
            </p>
            <input type="submit" value="registrar">
    </form>
{%endblock%}
